<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="cssstyles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <input type="text" id="taskDescription" placeholder="Task Description">
            <input type="date" id="taskDueDate" required>
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('completed')">Completed</button>
            <button onclick="filterTasks('incomplete')">Incomplete</button>
            <input type="text" id="searchInput" onkeyup="searchTasks()" placeholder="Search tasks...">
        </div>

        <ul id="taskList"></ul>
        <!-- Edit Task Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Task</h2>
                <input type="text" id="editTitle" placeholder="Task Title">
                <input type="text" id="editDescription" placeholder="Task Description">
                <input type="date" id="editDueDate">
                <button onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script src="javascriptcode.js"></script>
</body>
</html>
